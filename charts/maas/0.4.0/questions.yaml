rancher_min_version: 2.3.0
categories:
- Monitoring
- application
questions:
### Banco de dados
- variable: postgresql.enabled
  default: "true"
  description: "Instância de banco de dados para o Zabbix."
  label: Habilita o banco de dados PostgreSQL dentro da stack.
  type: boolean
  show_subquestion_if: true
  group: "PostgreSQL"
  subquestions:
  - variable: postgresql.secrets.credentials.PATRONI_SUPERUSER_PASSWORD
    default: ""
    description: "Senha para acesso ao banco de dados do Zabbix."
    type: password
    label: Senha de acesso ao banco.
  - variable: postgresql.persistentVolumes.data.size
    default: "5Gi"
    description: "Tamanho da partição do banco de dados."
    type: string
    label: Tamanho da partição do banco de dados.
  - variable: postgresql.persistentVolumes.wal.size
    default: "1Gi"
    description: "Tamanho da partição WAL."
    type: string
    label: Tamanho da partição WAL.

### Letsencrypt
- variable: letsencrypt.enabled
  default: "true"
  description: "Cria a issuer Letsencrypt para o Zabbix."
  label: Issuer letsencrypt-maas.
  type: boolean
  show_subquestion_if: true
  group: "Letsencrypt"
  subquestions:
  - variable: letsencrypt.mail
    default: ""
    description: "Informe o e-mail para cadastro no Letsencrypt."
    type: string
    label: Informe o e-mail para cadastro no Letsencrypt.

### Zabbix ###
# - variable: zabbix.zabbixweb.extraEnv[0].name
#   default: ZBX_SERVER_NAME
#   description: "Informe o nome da sua Stack"
#   label: Informe o nome da sua stack
#   show_if: "zabbix.zabbixweb.extraEnv[0].value="
#   type: string
#   group: "Zabbix"
- variable: zabbix.zabbixweb.maas
  default: ""
  description: "Informe o nome da sua Stack."
  label: Informe o nome da sua stack.
  type: string
  group: "Zabbix"
- variable: defaultImage
  default: "true"
  description: "Imagens default do chart Helm."
  label: Use imagens defaults.
  type: boolean
  show_subquestion_if: false
  group: "Zabbix"
  subquestions:
  ## Tag default
  - variable: zabbix.zabbix_image_tag
    default: "ubuntu-7.0.0"
    description: "TAG Image Default (Server, Agent and Frontend)."
    type: string
    label: Image tag default
  ## zabbix server
  - variable: zabbix.zabbixserver.image.repository
    default: "zabbix/zabbix-server-pgsql"
    description: "Imagem Default Zabbix Server."
    type: string
    label: Zabbix Server Image Name
  ## zabbix web
  - variable: zabbix.zabbixweb.image.repository
    default: "zabbix/zabbix-web-apache-pgsql"
    description: "Imagem Default Zabbix Web."
    type: string
    label: Zabbix Server Image Name.

- variable: zabbix.db_access.postgres_password
  default: ""
  description: "Escolha a senha para acesso ao banco de dados do Zabbix."
  label: Senha de acesso ao banco de dados.
  type: password
  group: "Zabbix"

- variable: zabbix.ingress.enabled
  default: "true"
  description: "Habilita o ingress para acesso externo."
  label: Habilita o ingress para acesso externo.
  type: boolean
  show_subquestion_if: true
  group: "Zabbix"
  subquestions:
  - variable: zabbix.ingress.domain
    default: ""
    description: "Informe o dominio para o Zabbix."
    type: string
    label: Informe o dominio.
  - variable: zabbix.ingress.tls.enabled
    default: "true"
    description: "Habilita o certificado TLS."
    type: boolean
    label: Habilita o certificado TLS.
  - variable: zabbix.ingress.tls.secretName
    default: "zabbix-ssl"
    description: "Informe a secret para guardar o certificado."
    type: string
    show_if: "zabbix.ingress.tls.enabled=true"

### Grafana ###
- variable: grafana.enabled
  default: "false"
  description: "Habilita o Grafana na sua stack."
  label: Grafana integrado.
  type: boolean
  show_subquestion_if: true
  group: "Grafana"
  subquestions:
  - variable: grafana.adminUser
    default: "admin"
    description: "Informe o usuário de acesso ao Grafana."
    type: string
    label: Usuário para o Grafana.
  - variable: grafana.adminPassword
    default: ""
    description: "Informe a senha de acesso ao Grafana."
    type: password
    label: Senha para o Grafana.

- variable: grafana.ingress.enabled
  default: "true"
  description: "Habilita o ingress para acesso externo."
  label: Habilita o Ingress para o Grafana.
  type: boolean
  show_subquestion_if: true
  group: "Grafana"
  subquestions:
  - variable: grafana.ingress.domain
    default: ""
    description: "Informe o dominio (recomenda-se usar o mesmo do Zabbix)."
    type: string
    label: Informe o dominio desejado.
  - variable: grafana.ingress.tls.enabled
    default: "true"
    description: "Habilita TLS"
    type: boolean
    label: Habilita TLS
  - variable: grafana.ingress.tls.secretName
    default: "zabbix-ssl"
    description: "Informe a secret para guardar o certificado (o mesmo do Zabbix)."
    type: string
    show_if: "grafana.ingress.tls.enabled=true"

### Rundeck
- variable: rundeck.enabled
  default: "false"
  description: "Habilita o Rundeck na stack."
  label: Rundeck na stack
  type: boolean
  show_subquestion_if: true
  group: "Rundeck"
  subquestions:
  - variable: rundeck.ingress.domain
    default: ""
    description: "Informe o dominio desejado."
    type: string
    label: Informe o dominio desejado.
  - variable: rundeck.rundeck.env.RUNDECK_GRAILS_URL
    default: "http://{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local"
    description: "Variável de ambiente RUNDECK_GRAILS_URL. Ex: https://rundeck.example.com"
    type: string
    label: Informe o valor da variável RUNDECK_GRAILS_URL."
  - variable: rundeck.ingress.tls.enabled
    default: "true"
    description: "Habilita TLS"
    type: boolean
    label: Habilita TLS
  - variable: rundeck.ingress.tls.secretName
    default: "rundeck-ssl"
    description: "Informe a secret para guardar o certificado."
    type: string
    show_if: "rundeck.ingress.tls.enabled=true"

